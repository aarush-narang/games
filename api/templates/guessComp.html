<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/guessComp.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/guessComp.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/util.js') }}"></script>
    <title>Guess (Computer guesses)</title>
</head>
<body>
    <div>
        <button id="return-home" onclick="window.location = '/'">Return Home</button>
    </div>
    <div id="container">
        <div id="nav">
            <div id="nav-buttons">
                <button id="new-num" class="nav-btn btn" type="button">Restart</button>
            </div>
        </div>
        <form id="settings">
            <div id="num-range">
                <input id="min-range" type="number" placeholder="1" inputmode="numeric">
                <div style="color: rgb(4, 65, 65);">to</div>
                <input id="max-range" type="number" placeholder="100" inputmode="numeric">
            </div>
            <div id="guess-area">
                <div id="guess-text">Enter your number here:</div>
                <input id="guess-input" type="number" inputmode="numeric" placeholder="1">
            </div>
            <button id="play-btn" class="btn btn-effect" type="submit">Play</button>
        </form>
        <div id="msg"></div>
        <div id="console" class="console-unf">
            <p id="console-text"></p>
        </div>
    </div>
</body>
</html>
