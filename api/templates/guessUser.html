<body>
    <div>
        <button id="return-home" onclick="window.location = '/'">Return Home</button>
    </div>
    <div id="container">
        <div id="nav">
            <div id="nav-buttons">
                <button id="reveal-num" class="nav-btn btn" type="button">Reveal number</button>
                <button id="new-num" class="nav-btn btn" type="button">Restart</button>
            </div>
        </div>
        <form id="settings">
            <div id="num-range">
                <!-- add text: "Range:" -->
                <input id="min-range" type="number" placeholder="1" inputmode="numeric">
                <div style="color: rgb(4, 65, 65);">to</div>
                <input id="max-range" type="number" placeholder="100" inputmode="numeric">
            </div>
            <button id="play-btn" class="btn btn-effect" type="submit">Play</button>
        </form>
        <div id="guess-area">
            <div id="guess-text">Guess Here:</div>
            <form id="guess-form">
                <input id="guess-input" type="number" inputmode="numeric" placeholder="1">
                <button id="guess-num" class="btn nav-btn" type="submit">Guess</button>
            </form>
        </div>
        <div id="msg"></div>
        <div id="console" class="console-unf">
            <p id="console-text"></p>
        </div>
    </div>
</body>
