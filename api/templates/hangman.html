<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hangman.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/hangman.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/util.js') }}" defer></script>
    <title>Hangman</title>
</head>

<body>
    <div>
        <button id="return-home" onclick="window.location = '/'">Return Home</button>
    </div>
    <div id="container">
        <div id="nav">
            <div id="nav-text">
                <div id="hints"></div>
                <div id="tries"></div>
            </div>
            <div id="nav-buttons">
                <button id="reveal-word" class="nav-btn btn" type="button">Reveal Word</button>
                <button id="new-word" class="nav-btn btn" type="button">Get new word</button>
                <button id="word-hint" class="nav-btn btn" type="button">Hint</button>
                <select class="nav-btn btn" id="diff-select">
                    <optgroup label="Choose a difficulty">
                        <option selected>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                        <option>Impossible</option>
                        <option>Random</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div id="wordDisplay"></div>
        <div id="user-input-container">
            <div id="user-input-text">Guess Here:</div>
            <form id="user-guess-form" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input id="user-input" type="text">
                <button id="user-input-submit" type="submit">Guess</button>
            </form>
        </div>
        <div id="msg"></div>
        <div id="hangman"></div>
    </div>
</body>

</html>
